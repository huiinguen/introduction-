<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông tin</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mx-auto p-4 max-w-lg">
    <div class="bg-white shadow-lg rounded-lg p-6 border-animate">
      <div class="flex justify-center space-x-4 mb-6">
        <button id="qr-btn" class="bg-blue-500 text-white px-4 py-2 rounded-lg social-icon">QR Code</button>
        <button id="copy-link-btn" class="bg-green-500 text-white px-4 py-2 rounded-lg social-icon">Copy Link</button>
      </div>

      <h2 class="text-xl font-semibold text-gray-800 text-center">Liên kết xã hội</h2>
      <div class="flex flex-col gap-3 mt-4">
        <a href="https://www.facebook.com/nhui18/" target="_blank" class="bg-blue-600 text-white px-4 py-2 rounded-lg social-icon block text-center">Facebook</a>
        <a href="https://www.instagram.com/n_huii03/" target="_blank" class="bg-pink-500 text-white px-4 py-2 rounded-lg social-icon block text-center">Instagram</a>
        <a href="https://www.tiktok.com/@nhui.3" target="_blank" class="bg-black text-white px-4 py-2 rounded-lg social-icon block text-center">TikTok</a>
        <a href="https://huiinguen.github.io/webver3/" target="_blank" class="bg-gray-700 text-white px-4 py-2 rounded-lg social-icon block text-center">Web làm việc</a>
        <a href="https://locket.cam/nhuii.3" target="_blank" class="bg-yellow-500 text-white px-4 py-2 rounded-lg social-icon block text-center">LOCKET</a>
      </div>

      <hr class="divider">

      <h2 class="text-xl font-semibold text-gray-800 text-center">Thông tin ngân hàng</h2>
      <div class="flex flex-wrap justify-center gap-3 mt-4">
        <button data-bank="bidv" class="bank-btn bg-blue-600 text-white px-4 py-2 rounded-lg social-icon">BIDV</button>
        <button data-bank="mbbank" class="bank-btn bg-green-600 text-white px-4 py-2 rounded-lg social-icon">MB Bank</button>
        <button data-bank="momo" class="bank-btn bg-purple-600 text-white px-4 py-2 rounded-lg social-icon">Momo</button>
      </div>
    </div>

    <!-- Popup cho thông tin ngân hàng -->
    <div id="bank-popup" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
      <div class="bg-white rounded-lg p-6 max-w-sm w-full relative">
        <h3 id="bank-title" class="text-xl font-bold text-center"></h3>
        <img id="bank-qr" class="w-24 h-24 mx-auto mt-4" alt="Bank QR Code">
        <p class="text-center mt-2"><strong>Số tài khoản:</strong> <span id="bank-account"></span></p>
        <p class="text-center mt-1"><strong>Tên:</strong> <span id="bank-name"></span></p>
        <button id="download-qr" class="bg-blue-500 text-white px-4 py-2 rounded-lg mt-4 block mx-auto">Tải QR</button>
        <button id="close-popup" class="absolute top-2 right-2 text-gray-600 text-2xl cursor-pointer">×</button>
      </div>
    </div>

    <!-- Popup cho QR Code -->
    <div id="qr-popup" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
      <div class="bg-white rounded-lg p-6 max-w-sm w-full relative">
        <h3 class="text-xl font-bold text-center">QR Code</h3>
        <img id="qr-image" class="w-24 h-24 mx-auto mt-4" alt="QR Code">
        <button id="close-qr-popup" class="absolute top-2 right-2 text-gray-600 text-2xl cursor-pointer">×</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Phát hiện môi trường Facebook và chuyển hướng sang trình duyệt ngoài
    if (navigator.userAgent.match(/FBAN|FBAV|FBAN\/FBIOS|FB_IAB/i)) {
      document.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          window.open(link.href, '_blank');
        });
      });
    }
  </script>
</body>
</html>
